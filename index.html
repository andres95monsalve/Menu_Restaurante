<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Restaurante</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <center><h1 class="mt-4 mb-4">Menú de Restaurante</h1></center>

    <section>
      <h2>Platos Principales</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-3">
            <img src="https://i.blogs.es/8819e1/carbonara-rec/650_1200.jpg" class="card-img-top" alt="Pasta Carbonara">
            <div class="card-body">
              <h5 class="card-title">Pasta Carbonara</h5>
              <p class="card-text">Productos italianos</p>
              <p class="card-text">Precio: $8</p>
            </div>
          </div>
        </div>
        <!-- Agrega más platos aquí -->
        <div class="col-md-6">
          <div class="card mb-3">
            <img src="https://cdn0.recetasgratis.net/es/posts/1/9/3/pizza_casera_31391_600_square.jpg" class="card-img-top" alt="Pizza">
            <div class="card-body">
              <h5 class="card-title">Pizza</h5>
              <p class="card-text">Productos italianos</p>
              <p class="card-text">Precio: $6</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sección de Bebidas -->
    <section>
      <h2>Bebidas</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="card mb-3">
            <img src="https://www.monde-selection.com/wp-content/uploads/2023/05/1037546.png" class="card-img-top" alt="Cerveza">
            <div class="card-body">
              <h5 class="card-title">Cerveza Ganzberg</h5>
              <p class="card-text">Producto Aleman</p>
              <p class="card-text">Precio: $3</p>
            </div>
          </div>
        </div>
        <!-- Agrega más bebidas aquí -->
        <div class="col-md-6">
          <div class="card mb-3">
            <img src="https://s4d-images.telepizza.es/Products/Original/Coca-Cola_Original_330ml_-2559.png" class="card-img-top" alt="Coca-Cola">
            <div class="card-body">
              <h5 class="card-title">Coca-Cola</h5>
              <p class="card-text">Producto Refrescante</p>
              <p class="card-text">Precio: $3</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
